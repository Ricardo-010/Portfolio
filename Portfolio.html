<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Leckerli One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <div class="menu">
        <button class="menu-button"><a href="#home" class="menu-button">HOME</a></button>
        <button class="menu-button"><a href="#about" class="menu-button">ABOUT</a></button>
        <button class="menu-button"><a href="#projects" class="menu-button">PROJECTS</a></button>
        <button class="menu-button"><a href="#skills" class="menu-button">SKILLS</a></button>
        <button class="menu-button"><a href="#contacts" class="menu-button">CONTATCS</a></button>
    </div>
    <div class="main-container">
        <div class="landing-view" id="home">
            <div class="landing-section">
                <div class="name">Hi, I'm <span class="name-colour">Ricardo Pelser</span></div>
                <div class="description">Computer Science Student at The University of The Sunshine Coast</div>
                <button class="explore-button">Explore</button>
            </div>
        </div>
        <div class="landing-view-logo">
            RP
        </div>
        <div class="about-section">
            <div class="headings" id="about">ABOUT</div>
        </div>
        <div class="projects-section">
            <div class="headings" id="projects">PROJECTS</div>
        </div>
        <div class="skills-section">
            <div class="headings" id="skills">SKILLS</div>
        </div>
        <div class="contact-section">
            <div class="headings" id="contacts">CONTACTS</div>
        </div>
    </div>
    <div class="socials-section">
        <div class="social-icon">
            <svg width="3rem" height="3rem">
                <image width="3rem" height="3rem" xlink:href="/Icons/github-mark-white.svg" />
            </svg>
        </div>
        <div class="social-icon">
            <svg width="3rem" height="3rem">
                <image width="3rem" height="3rem" xlink:href="/Icons/linkedin.svg"/>
            </svg>
        </div>
        <div class="social-icon">
            <svg width="4rem" height="4rem">
                <image width="4rem" height="4rem" xlink:href="/Icons/cv.svg" />
            </svg>
        </div>
    </div>
</body>
</html>
